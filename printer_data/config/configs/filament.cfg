[gcode_macro LOAD_FILAMENT]
gcode:
      FILAMENT_LOAD

[gcode_macro UNLOAD_FILAMENT]
gcode:
      FILAMENT_UNLOAD

[gcode_macro FILAMENT_CHANGE]
gcode:  
     _CG28       
     G91
     G1 Z25
     G90
     G1 X170 Y-20 F3000    
     SET_IDLE_TIMEOUT TMEOUT=7200    
     FILAMENT_UNLOAD
     
[gcode_macro FILAMENT_LOAD]
gcode:
      G91
      G1 E160 F300
      G1 E-2 F3600
      G90
      
[gcode_macro FILAMENT_UNLOAD]
gcode:
     G91
     G1 E1 F1500    
     G1 E-80 F1500
     G90
     ACTIVE_SPOOL_CLEAR