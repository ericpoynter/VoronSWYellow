[gcode_macro LOAD_FILAMENT]
gcode:
      FILAMENT_LOAD

[gcode_macro UNLOAD_FILAMENT]
gcode:
      FILAMENT_UNLOAD

[gcode_macro FILAMENT_CHANGE]
gcode:
  _CG28
  _TOOLHEAD_PARK_PAUSE_CANCEL
  FILAMENT_UNLOAD
     
[gcode_macro FILAMENT_LOAD]
gcode:
      G91
      G1 E160 F300
      G1 E-2 F3600
      G90
      
[gcode_macro FILAMENT_UNLOAD]
gcode:
     G91
     G1 E1 F1500    
     G1 E-80 F1500
     G90
     SPOOL_CLEAR_ACTIVE